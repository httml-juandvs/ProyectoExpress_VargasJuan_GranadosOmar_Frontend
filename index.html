<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KarenFlix </title>
    <link rel="icon" type="image/x-icon" href="storage/kasita.webp">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="landing">
      <!-- Fondo -->
      <div class="bg"></div>
      <div class="bg-overlay"></div>

      <!-- Contenido -->
      <div class="container">
        <!-- Izquierda -->
        <section class="left">
          <a class="brand" href="#" aria-label="KarenFlix - inicio">
            <img class="brand-mark" src="./storage/KarenFlix.png" alt="KarenFlix" />
          </a>

          <h1 class="headline">
            Películas y series<br />
            <span>ilimitadas y mucho más</span>
          </h1>
        </section>

        <!-- Derecha (Card) -->
        <section class="right">
          <div class="card">
            <div class="card-header">
              <img class="k-logo" src="./storage/k.png" alt="K" />
              <nav class="tabs" aria-label="Selector de modo">
                <button class="tab active" type="button" data-tab="login">Iniciar Sesión</button>
                <span class="divider">|</span>
                <button class="tab" type="button" data-tab="register">Registrarse</button>
              </nav>
              <p id="subtitle" class="subtitle">Inicia sesión para ver tus programas favoritos.</p>
            </div>

            <!-- LOGIN -->
            <form id="loginForm" class="form" action="#" method="post" novalidate>
              <label class="input-group">
                <input id="loginEmail" name="email" type="email" placeholder="Correo" inputmode="email" autocomplete="email" aria-label="Correo" />
                <span class="icon"><img src="./storage/ic_baseline-email.png" alt="" /></span>
              </label>

              <label class="input-group">
                <input id="loginPassword" name="password" type="password" placeholder="Contraseña" autocomplete="current-password" aria-label="Contraseña" />
                <span class="icon"><img src="./storage/tabler_lock-filled.png" alt="" /></span>
              </label>

              <button class="btn-primary" type="submit">Iniciar Sesión</button>

              <div class="meta">
                <a class="link" href="#">¿Olvidaste la contraseña?</a>
              </div>
            </form>

            <!-- REGISTRO -->
            <form id="registerForm" class="form hidden" action="#" method="post" novalidate>
              <label class="input-group">
                <input id="fullName" name="name" type="text" placeholder="Nombre Completo" aria-label="Nombre Completo" />
                <span class="icon"><img src="./storage/iconamoon_profile-thin.png" alt="" /></span>
              </label>

              <label class="input-group">
                <input id="regEmail" name="email" type="email" placeholder="Correo" inputmode="email" autocomplete="email" aria-label="Correo" />
                <span class="icon"><img src="./storage/ic_baseline-email.png" alt="" /></span>
              </label>

              <label class="input-group">
                <input id="regPassword" name="password" type="password" placeholder="Contraseña" autocomplete="new-password" aria-label="Contraseña" />
                <span class="icon"><img src="./storage/tabler_lock-filled.png" alt="" /></span>
              </label>

              <label class="input-group">
                <input id="regConfirm" type="password" placeholder="Confirmar Contraseña" autocomplete="new-password" aria-label="Confirmar Contraseña" />
                <span class="icon"><img src="./storage/tabler_lock-filled.png" alt="" /></span>
              </label>

              <label class="terms">
                <input id="regTerms" type="checkbox" />
                <span>Acepto la <strong>Política de privacidad</strong> & los <strong>Términos y condiciones</strong>.</span>
              </label>

              <button id="btnRegister" class="btn-primary" type="submit">Registrarse</button>
              <div id="formAlert" aria-live="polite" class="form-alert"></div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- JS -->
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
