<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="../storage/kasita.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KarenFlix · Admin</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/admin.css"/>
</head>
<body>
  <div id="app" class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="#/admin" class="brand">
        <img class="brand__logo" src="../storage/KarenFlix.png" alt="KarenFlix" width="132" height="24"/>
      </a>

      <nav id="nav" class="nav"></nav>

      <div class="sidebar__footer">
        <span id="role-pill" class="pill">rol: -</span>
        <span class="pill">v0.2.0</span>
      </div>
    </aside>

    <!-- Header -->
    <header class="header">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15.5 15.5L20 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="6.25" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <input id="globalSearch" placeholder="Buscar en el panel… (usuarios, títulos, reseñas)"/>
      </div>

      <div class="actions">
        <button id="logout" class="btn">Cerrar sesión</button>
      </div>
    </header>

    <!-- Main -->
    <main id="view" class="main"></main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet">
      <header class="sheet__head">
        <strong id="modalTitle">Modal</strong>
        <button id="closeModal" class="btn btn--ghost" aria-label="Cerrar">✕</button>
      </header>
      <main id="modalBody" class="sheet__body"></main>
      <footer id="modalFooter" class="sheet__foot"></footer>
    </div>
  </div>

  <script src="../scripts/admin.js" type="module"></script>
</body>
</html>
