<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="../storage/kasita.webp">
  <title>Cambiar contraseña - KarenFlix</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/forgot.css"><!-- reutiliza estilos -->
</head>
<body>
  <main class="landing">
    <div class="bg"></div>
    <div class="bg-overlay"></div>

    <div class="container">
      <section class="right">
        <div class="card">
          <div class="card-header">
            <img class="k-logo" src="../storage/k.png" alt="K" />
            <h2>Cambiar contraseña</h2>
            <p class="subtitle">Actualiza tu clave de acceso.</p>
          </div>

          <form id="passwordForm" class="form" novalidate>
            <!-- Contraseña actual -->
            <label class="input-group">
              <input id="currentPass" type="password" placeholder="Contraseña actual" autocomplete="current-password" aria-label="Contraseña actual" />
              <span class="icon"><img src="../storage/tabler_lock-filled.png" alt=""/></span>
            </label>

            <!-- Nueva contraseña -->
            <label class="input-group">
              <input id="newPass" type="password" placeholder="Nueva contraseña" autocomplete="new-password" aria-label="Nueva contraseña" />
              <span class="icon"><img src="../storage/tabler_lock-filled.png" alt=""/></span>
            </label>

            <!-- Confirmación -->
            <label class="input-group">
              <input id="newConf" type="password" placeholder="Confirmar nueva contraseña" autocomplete="new-password" aria-label="Confirmar nueva contraseña" />
              <span class="icon"><img src="../storage/tabler_lock-filled.png" alt=""/></span>
            </label>

            <p class="policy">
              Debe tener <strong>mín. 8</strong> caracteres, con <strong>1 mayúscula</strong>, <strong>1 minúscula</strong> y <strong>1 número</strong>.
            </p>

            <button id="btnPassword" class="btn-primary" type="submit">Guardar</button>
            <div id="formAlert" class="form-alert" aria-live="polite"></div>
          </form>

          <p class="meta"><a class="link" href="../html/account.html">Volver a mi cuenta</a></p>
        </div>
      </section>
    </div>
  </main>
  <script src="../scripts/password.js" defer></script>
</body>
</html>
