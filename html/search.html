<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KarenFlix — Buscar</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../styles/home.css" />
</head>
<body>
  <!-- NAV con logo, inicio, lupa y usuario -->
  <header class="home-nav solid">
    <!-- Logo -->
    <a href="./home.html" class="brand" aria-label="KarenFlix — Inicio">
      <img src="../storage/KarenFlix.png" alt="KarenFlix" />
    </a>

    <!-- Menú -->
    <nav class="main" aria-label="Secciones">
      <a class="item" href="./home.html">Inicio</a>
    </nav>

    <!-- Iconos (lupa + usuario) -->
    <div class="nav-icons">
      <!-- Botón lupa -->
      <button class="icon-btn" id="searchBtn" aria-label="Buscar">
        <img class="icon" src="../storage/carbon_search.png" width="28" height="28" alt="">
      </button>

      <!-- Form de búsqueda (aparece al dar click en la lupa) -->
      <form id="navSearch" class="nav-search" role="search" aria-hidden="true">
        <input id="searchInput" type="search" name="q" placeholder="Buscar títulos..." autocomplete="off" inputmode="search" />
        <button id="searchSubmit" type="submit" aria-label="Buscar">↵</button>
      </form>

      <!-- Icono usuario -->
      <a class="icon-btn round" href="./account.html" aria-label="Cuenta">
        <img class="icon" src="../storage/codicon_account.png" width="28" height="28" alt="">
      </a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="search-page">
    <h1 class="row-title">Resultados de búsqueda</h1>
    <section class="row">
      <div class="row-track" id="searchResults"></div>
    </section>
  </main>

  <!-- Solo search.js, nada de home.js -->
  <!-- Modal de detalle -->
  <div id="detailModal" class="modal" hidden>
      <div class="modal-content">
          <button class="modal-close" aria-label="Cerrar">✕</button>
          <div class="modal-backdrop"></div>
          <div class="modal-body">
              <h2 id="modalTitle"></h2>
              <p id="modalMeta"></p>
              <p id="modalRating"></p>
              <p id="modalDesc"></p>
            </div>
        </div>
    </div>
    <script src="../scripts/search.js" defer></script>
</body>
</html>
