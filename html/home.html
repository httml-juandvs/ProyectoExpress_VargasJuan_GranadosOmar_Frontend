<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../storage/kasita.webp">
  <title>KarenFlix — Home</title>
  <link rel="stylesheet" href="../styles/home.css" />
</head>

<body>
  <!-- NAV Home -->
  <header class="home-nav overlay">
    <!-- Logo -->
    <a id="brandLink" href="./home.html" class="brand" aria-label="KarenFlix — Inicio">
      <img src="../storage/KarenFlix.png" alt="KarenFlix" />
    </a>

    <!-- Menú desktop -->
    <nav class="main" aria-label="Secciones">
      <a class="item" href="#ultimos">Últimos lanzamientos</a>
      <a class="item" href="#populares">Más populares</a>
      <a class="item" href="#mejor">Mejor valoradas</a>
      <a class="item" href="#peliculas">Películas</a>
      <a class="item" href="#anime">Anime</a>
      <a class="item" href="#series">Series</a>
    </nav>

    <!-- Iconos (lupa + cuenta) -->
    <div class="nav-icons">
      <!-- Botón lupa -->
      <button class="icon-btn" id="searchBtn" aria-label="Buscar">
        <img class="icon" src="../storage/carbon_search.png" width="28" height="28" alt="">
      </button>

      <!-- Formulario de búsqueda oculto -->
      <form id="navSearch" class="nav-search" role="search" aria-hidden="true">
        <input id="searchInput" type="search" name="q" placeholder="Buscar títulos, géneros..." autocomplete="off"
          inputmode="search" />
        <button id="searchSubmit" type="submit" aria-label="Buscar">↵</button>
      </form>

      <!-- Cuenta -->
      <button class="icon-btn round" id="accountBtn" aria-label="Cuenta">
        <img class="icon" src="../storage/codicon_account.png" width="28" height="28" alt="">
      </button>
    </div>
  </header>

  <!-- Contenido -->
  <main id="main">
    <!-- Hero -->
    <section id="hero" class="hero-carousel" aria-label="Destacados"></section>

    <!-- Secciones -->
    <section id="ultimos" class="row">
      <h2 class="row-title">Últimos lanzamientos</h2>
      <div class="row-inner">
        <button class="row-nav prev">❮</button>
        <div class="row-track"></div>
        <button class="row-nav next">❯</button>
      </div>
    </section>

    <section id="populares" class="row">
      <h2 class="row-title">Más populares</h2>
      <div class="row-inner">
        <button class="row-nav prev">❮</button>
        <div class="row-track"></div>
        <button class="row-nav next">❯</button>
      </div>
    </section>

    <section id="mejor" class="row">
      <h2 class="row-title">Mejor valoradas</h2>
      <div class="row-inner">
        <button class="row-nav prev">❮</button>
        <div class="row-track"></div>
        <button class="row-nav next">❯</button>
      </div>
    </section>

    <section id="peliculas" class="row">
      <h2 class="row-title">Películas</h2>
      <div class="row-inner">
        <button class="row-nav prev">❮</button>
        <div class="row-track"></div>
        <button class="row-nav next">❯</button>
      </div>
    </section>

    <section id="anime" class="row">
      <h2 class="row-title">Anime</h2>
      <div class="row-inner">
        <button class="row-nav prev">❮</button>
        <div class="row-track"></div>
        <button class="row-nav next">❯</button>
      </div>
    </section>

    <section id="series" class="row">
      <h2 class="row-title">Series</h2>
      <div class="row-inner">
        <button class="row-nav prev">❮</button>
        <div class="row-track"></div>
        <button class="row-nav next">❯</button>
      </div>
    </section>
  </main>

      <<div id="detailModal" class="modal" hidden>
  <div class="modal-content">
    <button class="modal-close" aria-label="Cerrar">✕</button>
    <div class="modal-backdrop"></div>

    <div class="modal-body">
      <!-- Columna imagen -->
      <aside class="modal-media">
        <img id="modalPoster" alt="Póster" loading="lazy">
      </aside>

      <!-- Columna info + reseñas -->
      <article class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalMeta"></p>
        <p id="modalRating"></p>
        <p id="modalDesc"></p>

        <section class="reviews" id="reviewsSection" aria-label="Reseñas">
          <header class="reviews__header">
            <h3>Reseñas</h3>
            <small id="reviewsNote" class="muted">
              Las reseñas se publican cuando un administrador las aprueba.
            </small>
          </header>

          <!-- Formulario crear/editar -->
          <form id="reviewForm" class="review-form">
            <div class="rating" id="ratingStars" aria-label="Calificación">
              <button type="button" data-score="1" aria-label="1 estrella">★</button>
              <button type="button" data-score="2" aria-label="2 estrellas">★</button>
              <button type="button" data-score="3" aria-label="3 estrellas">★</button>
              <button type="button" data-score="4" aria-label="4 estrellas">★</button>
              <button type="button" data-score="5" aria-label="5 estrellas">★</button>
            </div>

            <textarea id="reviewText" rows="3" placeholder="Escribe tu reseña..." required></textarea>
            <input type="hidden" id="reviewId" value="">
            <div class="review-form__actions">
              <button type="submit" class="btn primary" id="reviewSubmitBtn">Enviar reseña</button>
              <button type="button" class="btn" id="reviewCancelBtn" hidden>Cancelar edición</button>
              <small class="muted" id="reviewStatusHint"></small>
            </div>
          </form>

          <ul id="reviewsList" class="reviews__list"></ul>
        </section>
      </article>
    </div>
  </div>
</div>

<!-- Modal de cuenta -->
<div id="accountModal" class="modal" hidden>
  <div class="modal-content">
    <button class="modal-close" id="closeAccountModal" aria-label="Cerrar">✕</button>
    <div class="modal-backdrop"></div>

    <div class="modal-body">
      <h2>Mi cuenta</h2>
      <ul class="account-options">
        <li><button class="btn" id="accountEmailBtn">Correo</button></li>
        <li><button class="btn" id="accountPasswordBtn">Contraseña</button></li>
        <li><button class="btn" id="supportBtn">Soporte</button></li>
        <li><button class="btn" id="logoutBtn">Cerrar sesión</button></li>
      </ul>
    </div>
  </div>
</div>
  <script src="../scripts/home.js" defer></script>
</body>

</html>
